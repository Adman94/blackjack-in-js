<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Black Jack</title>
</head>
<body>
  <div class="container">
    <h2>Black Jack</h2>
    <h3><span id="blackjack-result">Let's Play</span></h3>

    <div class="flex-blackjack-row-1">
      <div class="your-box">
        <h2>You: <span id="your-blackjack-result">0</span></h2>
      </div>
      <div class="dealer-box">
        <h2>Dealer: <span id="your-blackjack-result">0</span></h2>
      </div>
    </div>

    <div class="flex-blackjack-row-2">
      <div>
        <button class="btn btn-primary mr-2" id="blackjack-hit-btn">Hit</button>
        <button class="btn btn-warning mr-2" id="blackjack-stand-btn">Stand</button>
        <button class="btn btn-danger mr-2" id="blackjack-deal-btn">Deal</button>
      </div>
    </div>

    <div class="flex-blackjack-row-3">
      <table>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>
        <tr>
          <th><span id="wins">0</span></th>
          <th><span id="losses">0</span></th>
          <th><span id="draws">0</span></th>
        </tr>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
